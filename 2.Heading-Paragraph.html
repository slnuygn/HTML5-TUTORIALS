<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraph</title>
</head>
<body> 
    <h3>Header 3</h3>
    <p>
        you can take a shortcut and just type ! to get a html skeleton
        there are multiple headers h1 h2 h3 h4 you can use them however you want
    </p>
    <hr>
    <p>
        you can use p to create a paragraph and if you have multiple of them you can separate them with a line by hr 
    </p>
    
</body>
</html>
